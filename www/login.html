<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Create Account - RPG Sound Mixer</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login or Create Account</h1>
        
        <button id="google-login-btn" class="social-login-btn google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G Logo">
            Sign in with Google
        </button>

        <p class="or-separator"><span>OR</span></p>

        <form id="email-login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" data-for="password">üëÅÔ∏è</span>
            </div>
            <div class="form-group password-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <span class="toggle-password" data-for="confirm-password">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="toggle-form-text">
            Don't have an account? <a href="#" id="show-signup">Sign Up</a>
        </p>
        <p class="toggle-form-text" style="display:none;">
            Already have an account? <a href="#" id="show-login">Login</a>
        </p>

        <div class="back-link-container">
            <a href="index.html" class="back-link">&larr; Back to Mixer</a>
        </div>
    </div>
    <script src="login.script.js"></script>
</body>
</html>
