<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Sound Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="app-header">
        <div id="scene-selector-container">
            <label for="scene-select">Scene:</label>
            <select id="scene-select">
                <option value="">- Select a Scene -</option>
                <!-- Saved scenes will be populated here by JS -->
            </select>
            <input type="text" id="new-scene-name" placeholder="New scene name...">
            <button id="save-scene-btn">Save Scene</button>
            <!-- <button id="delete-scene-btn">Delete Scene</button> -->
        </div>
        <div class="user-menu-container">
            <button id="user-icon-btn" class="user-icon-btn" aria-label="User Menu">üë§</button>
            <div id="user-dropdown" class="user-dropdown-menu">
                <button class="dropdown-item" id="settings-btn">Settings</button>
                <button class="dropdown-item" id="login-btn-trigger">Login</button>
            </div>
        </div>
    </header>
    <main id="sound-mixer">
        <div class="drop-slot">
            <div class="sound-tile" id="rain-tile" data-sound="rain" draggable="true">
                <div class="tile-main-content">
                    <span class="tile-icon">üåßÔ∏è</span>
                    <h2 class="tile-label">Rain</h2>
                </div>
                <div class="fader-container tile-fader">
                    <input type="range" class="volume-slider" data-sound="rain" min="0" max="1" step="0.01" value="0.5" orient="vertical">
                </div>
            </div>
            <span class="add-sound-icon">+</span>
        </div>
        <div class="drop-slot">
            <div class="sound-tile" id="wind-tile" data-sound="wind" draggable="true">
                <div class="tile-main-content">
                    <span class="tile-icon">üå¨Ô∏è</span>
                    <h2 class="tile-label">Wind</h2>
                </div>
                <div class="fader-container tile-fader">
                    <input type="range" class="volume-slider" data-sound="wind" min="0" max="1" step="0.01" value="0.5" orient="vertical">
                </div>
            </div>
            <span class="add-sound-icon">+</span>
        </div>
        <div class="drop-slot">
            <div class="sound-tile" id="city-tile" data-sound="city" draggable="true">
                <div class="tile-main-content">
                    <span class="tile-icon">üèôÔ∏è</span>
                    <h2 class="tile-label">City</h2>
                </div>
                <div class="fader-container tile-fader">
                    <input type="range" class="volume-slider" data-sound="city" min="0" max="1" step="0.01" value="0.5" orient="vertical">
                </div>
            </div>
            <span class="add-sound-icon">+</span>
        </div>
        <div class="drop-slot">
            <div class="sound-tile" id="battle-tile" data-sound="battle" draggable="true">
                <div class="tile-main-content">
                    <span class="tile-icon">‚öîÔ∏è</span>
                    <h2 class="tile-label">Battle</h2>
                </div>
                <div class="fader-container tile-fader">
                    <input type="range" class="volume-slider" data-sound="battle" min="0" max="1" step="0.01" value="0.5" orient="vertical">
                </div>
            </div>
            <span class="add-sound-icon">+</span>
        </div>
        <div class="drop-slot"><span class="add-sound-icon">+</span></div>
        <div class="drop-slot"><span class="add-sound-icon">+</span></div>
        <div class="drop-slot"><span class="add-sound-icon">+</span></div>
        <div class="drop-slot"><span class="add-sound-icon">+</span></div>
    </main>
    <script src="script.js"></script>

    <!-- Login/Signup Overlay -->
    <div id="login-overlay" class="overlay-container" style="display: none;">
        <div class="overlay-content login-modal-content">
            <button class="close-btn" id="close-login-overlay">&times;</button>
            <h1>Login or Create Account</h1>
            
            <button id="google-login-btn" class="social-login-btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G Logo">
                Sign in with Google
            </button>
    
            <p class="or-separator"><span>OR</span></p>
    
            <form id="email-login-form">
                <div class="form-group">
                    <label for="modal-email">Email</label>
                    <input type="email" id="modal-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="modal-password">Password</label>
                    <input type="password" id="modal-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
    
            <p class="toggle-form-text">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
            <p class="toggle-form-text" style="display:none;">
                Already have an account? <a href="#" id="show-login">Login</a>
            </p>
        </div>
    </div>

    <!-- Add Sound Overlay -->
    <div id="add-sound-overlay" class="overlay-container" style="display: none;">
        <div class="overlay-content add-sound-modal-content">
            <button class="close-btn" id="close-add-sound-overlay">&times;</button>
            <h2>Select a Sound</h2>
            <div id="available-sounds-list">
                <div class="available-sound-item" data-sound-name="rain" data-sound-symbol="üåßÔ∏è" data-sound-file="sounds/rain.mp3">
                    <span class="tile-icon">üåßÔ∏è</span>
                    <span class="tile-label">Rain</span>
                </div>
                <div class="available-sound-item" data-sound-name="wind" data-sound-symbol="üå¨Ô∏è" data-sound-file="sounds/wind.mp3">
                    <span class="tile-icon">üå¨Ô∏è</span>
                    <span class="tile-label">Wind</span>
                </div>
                <div class="available-sound-item" data-sound-name="city" data-sound-symbol="üèôÔ∏è" data-sound-file="sounds/city.mp3">
                    <span class="tile-icon">üèôÔ∏è</span>
                    <span class="tile-label">City</span>
                </div>
                <div class="available-sound-item" data-sound-name="battle" data-sound-symbol="‚öîÔ∏è" data-sound-file="sounds/battle.mp3">
                    <span class="tile-icon">‚öîÔ∏è</span>
                    <span class="tile-label">Battle</span>
                </div>
                <div class="available-sound-item" data-sound-name="forest" data-sound-symbol="üå≤" data-sound-file="sounds/forest.mp3">
                    <span class="tile-icon">üå≤</span>
                    <span class="tile-label">Forest</span>
                </div>
                <div class="available-sound-item" data-sound-name="fire" data-sound-symbol="üî•" data-sound-file="sounds/fire.mp3">
                    <span class="tile-icon">üî•</span>
                    <span class="tile-label">Fire</span>
                </div>
                <div class="available-sound-item" data-sound-name="tavern" data-sound-symbol="üç∫" data-sound-file="sounds/tavern.mp3">
                    <span class="tile-icon">üç∫</span>
                    <span class="tile-label">Tavern</span>
                </div>
                <div class="available-sound-item" data-sound-name="cave" data-sound-symbol="ü¶á" data-sound-file="sounds/cave.mp3">
                    <span class="tile-icon">ü¶á</span>
                    <span class="tile-label">Cave</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
